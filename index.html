<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AKAIROSERVER - ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    //bulma css link tag
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
  //bulma css link tag End
  
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      border-bottom: 2px solid #e0e0e0;
      padding: 10px 20px;
      position: relative;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e91e63; /* Pink accent */
    }
    /* Hamburger menu styles */
    .hamburger {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      display: inline-block;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }
    .nav-menu {
      display: none;
      background-color: #fff;
      position: absolute;
      top: 50px;
      right: 20px;
      border: 1px solid #ccc;
      z-index: 100;
    }
    .nav-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }
    .nav-menu a:hover {
      background-color: #e91e63;
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 10px 20px;
      text-align: center;
      font-size: 12px;
    }
        /* コンテナは横にスクロールさせるエリア */
    .logo-container {
      width: 100%;
      overflow: hidden; /* はみ出た部分を隠す */
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
    }
    /* ロゴの並びを横並びにする */
    .logo-track {
      display: flex;
      width: calc(200%); /* 複製してシームレスにする場合に調整 */
      animation: scrollLogos 15s linear infinite;
    }
    .logo {
      flex: 0 0 auto;
      margin-right: 30px;
    }
    .logo img {
      max-height: 50px; /* ロゴの高さは適宜調整 */
    }
    /* アニメーションの定義：右から左へスクロール */
    @keyframes scrollLogos {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <!-- Header with Logo and Hamburger Menu -->
  <header>
    <div class="logo">AKAIROSERVER</div>
    <div id="hamburger" class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- Navigation Menu -->
    <div id="nav-menu" class="nav-menu">
      <a href="index.html">ホーム</a>
      <a href="join.html">参加方法</a>
      <a href="news.html">最新情報</a>
      <a href="rules.html">サーバールール</a>
      <a href="credits.html">提供クレジット</a>
      <a href="contact.html">お問い合わせ</a>
      <a href="status.html">サーバー稼働状況</a>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container">
       <section class="hero is-fullheight" style="background: url(maintenance-logo.png) center">
      <div class="hero-body">
        <div id="app" class="container">
        <h1 class="title is-size-1">
          ようこそ、AKAIROSERVERへ！
        </h1>
        <h1 class="is-size-2">サーバーでの禁止事項などにご注意ください。</h1>

            <div class="logo-container">
    <div class="logo-track">
      <!-- ロゴを複製してシームレスなループを実現 -->
      <div class="logo"><img src="logo1.png" alt="Logo 1"></div>
      <div class="logo"><img src="logo2.png" alt="Logo 2"></div>
      <div class="logo"><img src="logo3.png" alt="Logo 3"></div>
      <div class="logo"><img src="logo4.png" alt="Logo 4"></div>
      <!-- 複製部分 -->
      <div class="logo"><img src="logo1.png" alt="Logo 1"></div>
      <div class="logo"><img src="logo2.png" alt="Logo 2"></div>
      <div class="logo"><img src="logo3.png" alt="Logo 3"></div>
      <div class="logo"><img src="logo4.png" alt="Logo 4"></div>
    </div>
  </div>
  
          
    <!-- Latest News Snippet Section -->
    <div id="news-snippet">
      <!-- 最新情報ページの内容から取得した一部が表示されます -->
      <p>最新情報を読み込み中...</p>
    </div>
  </div>
  
  <footer>
    &copy; 2025 AKAIROSERVER. All rights reserved.
  </footer>
  
  <!-- Inline JavaScript -->
  <script>
    // ハンバーガーメニューのトグル関数
    function toggleMenu() {
      var menu = document.getElementById('nav-menu');
      if(menu.style.display === 'block'){
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
    // 画面外クリックでメニューを閉じる
    document.addEventListener('click', function(event) {
      var menu = document.getElementById('nav-menu');
      var hamburger = document.getElementById('hamburger');
      if(!hamburger.contains(event.target) && !menu.contains(event.target)){
        menu.style.display = 'none';
      }
    });
    
    // メンテナンスチェック：毎10秒ごとに現在時刻をチェック
    function checkMaintenance() {
      var now = new Date();
      var day = now.getDay();
      var hour = now.getHours();
      // 金曜22:00～土曜06:00の場合はメンテナンスページへ転移
      if ((day === 5 && hour >= 22) || (day === 6 && hour < 6)) {
        window.location.href = "maintenance.html";
      }
    }
    setInterval(checkMaintenance, 10000);
    checkMaintenance(); // 初期チェック
    
    // 「現在アクセス出来ません」転移用フラグ（初期はfalse）
    var redirectFlag = true;
    function checkRedirectFlag() {
      if(redirectFlag === true) {
        window.location.href = "inaccessible.html";
      }
    }
    setInterval(checkRedirectFlag, 1000);

    //403 アクセス禁止ページ転移用フラグ （初期はfalse）
        var redirectFlag = false;
    function checkRedirectFlag() {
      if(redirectFlag === true) {
        window.location.href = "inaccessible.html";
      }
    }
    setInterval(checkRedirectFlag, 1000);
    
    // 最新情報ページ（news.html）から内容を取得して一部表示
    document.addEventListener('DOMContentLoaded', function() {
      fetch('news.html')
      .then(response => response.text())
      .then(data => {
        var parser = new DOMParser();
        var doc = parser.parseFromString(data, 'text/html');
        var title = doc.querySelector('h1') ? doc.querySelector('h1').innerText : '最新情報';
        var content = doc.querySelector('.container') ? doc.querySelector('.container').innerText : '';
        document.getElementById('news-snippet').innerHTML = '<h2>' + title + '</h2><p>' + content.substring(0,200) + '...</p>';
      })
      .catch(error => {
        console.error('最新情報の取得エラー:', error);
        document.getElementById('news-snippet').innerHTML = '<p>最新情報の読み込みに失敗しました。</p>';
      });
    });
  </script>
  
  <!-- 今後の更新を見据えた各種コメント・メモ -->
  <!--
    ※ このホームページでは、メンテナンス時の自動転移とアクセス不可フラグによる転移機能を実装しています。
    ※ 最新情報は news.html から取得しているため、news.html の更新により自動的に反映されます。
  -->
</body>
</html>
