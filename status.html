<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AKAIROSERVER - サーバー稼働状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      border-bottom: 2px solid #e0e0e0;
      padding: 10px 20px;
      position: relative;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e91e63;
    }
    /* Hamburger menu styles */
    .hamburger {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      display: inline-block;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }
    .nav-menu {
      display: none;
      background-color: #fff;
      position: absolute;
      top: 50px;
      right: 20px;
      border: 1px solid #ccc;
      z-index: 100;
    }
    .nav-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }
    .nav-menu a:hover {
      background-color: #e91e63;
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    .status-box {
      font-size: 24px;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #e91e63;
      display: inline-block;
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 10px 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Header with Logo and Hamburger Menu -->
  <header>
    <div class="logo">AKAIROSERVER</div>
    <div id="hamburger" class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- Navigation Menu -->
    <div id="nav-menu" class="nav-menu">
      <a href="index.html">ホーム</a>
      <a href="join.html">参加方法</a>
      <a href="news.html">最新情報</a>
      <a href="rules.html">サーバールール</a>
      <a href="credits.html">提供クレジット</a>
      <a href="contact.html">お問い合わせ</a>
      <a href="status.html">サーバー稼働状況</a>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <h1>サーバー稼働状況</h1>
    <div class="status-box" id="server-status">
      調査中...
    </div>
  </div>
  
  <footer>
    &copy; 2025 AKAIROSERVER. All rights reserved.
  </footer>
  
  <!-- Inline JavaScript -->
  <script>
    // ハンバーガーメニューのトグル関数
    function toggleMenu() {
      var menu = document.getElementById('nav-menu');
      if(menu.style.display === 'block'){
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
    // 画面外クリックでメニューを閉じる
    document.addEventListener('click', function(event) {
      var menu = document.getElementById('nav-menu');
      var hamburger = document.getElementById('hamburger');
      if(!hamburger.contains(event.target) && !menu.contains(event.target)){
        menu.style.display = 'none';
      }
    });
    
    // サーバー稼働状況更新関数（10分ごとにチェック）
    function updateServerStatus() {
      var now = new Date();
      var day = now.getDay();
      var hour = now.getHours();
      var statusElem = document.getElementById('server-status');
      
      // メンテナンス期間：金曜22:00～土曜06:00
      if ((day === 5 && hour >= 22) || (day === 6 && hour < 6)) {
        statusElem.innerText = 'メンテナンス中';
        return;
      }
      
      // サーバーへ接続を試みる（akairoserver.aternos.me）
      fetch('https://akairoserver.aternos.me')
      .then(response => {
        if(response.ok){
          statusElem.innerText = '稼働中';
        } else {
          statusElem.innerText = '停止中';
        }
      })
      .catch(error => {
        statusElem.innerText = '問題が発生しています';
      });
    }
    setInterval(updateServerStatus, 600000); // 600,000ms = 10分
    updateServerStatus(); // 初期チェック
  </script>
  
  <!-- 更新メモ：サーバー状況チェックの仕様は随時変更可能です -->
</body>
</html>
